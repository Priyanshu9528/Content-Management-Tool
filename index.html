<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tool</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#skills">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contactme">Contact Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contactme">Feedback</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <!-- Main -->
    <main>
        <form id="contentForm">
            <h1><b>Content Management Tool</b></h1>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4"></textarea>

            <label for="image">Image:</label>
            <input type="text" id="image" name="image">

            <label for="video">Video URL:</label>
            <input type="text" id="video" name="video">

            <input type="submit" value="Save">
        </form>

        <div id="saved-Content">
           <!-- The saved content will be displayed here -->
        </div>
    </main>

    <script src="index.js"></script>  
</body>
</html>
